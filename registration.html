<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <link
      href="https://fonts.googleapis.com/css?family=Itim"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเช่าพื้นที่</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <form action="your_server_endpoint" method="POST">

            <h4 class="center-align">ลงทะเบียนเช่าพื้นที่แสดงสินค้า</h4>

            <div class="input-field">
                <input type="text" id="companyName" name="companyName" required>
                <label for="companyName">ชื่อบริษัท:</label>
            </div>

            <div class="input-field">
                <select id="boothSize" name="boothSize">
                    <option value="10x10">10x10 ฟุต</option>
                    <option value="10x15">10x15 ฟุต</option>
                </select>
                <label for="boothSize">ขนาดบูธ:</label>
            </div>

            <p>
                <label>
                    <input type="checkbox" id="table" name="table" />
                    <span>ต้องการโต๊ะตั้งในบูธ</span>
                </label>
            </p>

            <div class="input-field">
                <input type="number" id="numberOfChairs" name="numberOfChairs" min="0" required>
                <label for="numberOfChairs">จำนวนเก้าอี้:</label>
            </div>

            <div class="input-field">
                <input type="text" id="contactName" name="contactName" required>
                <label for="contactName">ชื่อผู้ติดต่อ:</label>
            </div>

            <div class="input-field">
                <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" required>
                <label for="contactNumber">เบอร์ผู้ติดต่อ:</label>
            </div>

            <div class="input-field center-align">
                <button class="btn waves-effect waves-light" type="submit">ส่งข้อมูล</button>
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

</body>

</html>
